<template name="Menu">
        <h1 class="page-title">Meu menu atual</h1>
        {{#each recipes}}
                {{> MenuItem}}
        {{else}}
                <h3>Por favor adicionar <a href="/recipe-book">receitas</a>  no menu</h3>
        {{/each}}
</template>

<template name="MenuItem">
    <div class="menu-item">
         <h3>{{name}}</h3>
            <p>{{desc}}</p>
    </div>
</template>
