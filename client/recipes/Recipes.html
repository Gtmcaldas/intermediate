<template name="Recipes">
{{#if $.Session.get 'newRecipe'}}
    {{> NewRecipe}}
{{else}}
    <button class="new-recipe">Nova receita</button>
{{/if}}
    <section class="recipes">
    {{#if Template.subscriptionsReady}}
            {{#each recipes}}
                    {{> Recipe}}
            {{/each}}
        {{else}}
            <p>Carregando</p>
      {{/if}}
    </section>
</template>
